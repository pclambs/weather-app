<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="justify-content-center bg-dark text-white mx-0 px-1">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <h1 class="display-4 text-center w-100">Weather Dashboard</h1>
            </div>
        </div>
    </div>
        <!-- Main Section Container-->
        <div class="container-fluid">
            <!-- 1 Row-->
            <div class="row">
                <div class="col-3 bg-light border-1">
                    <div class=" headerSearch row mx-3">
                        <h3>Search for a City:</h3>
                    </div>                
                    <div class="formInput row ml-3">
                        <input class="border" type="text" id="searchCity"/>
                        <button type="button" class="btn btn-primary btn-md border-0" id="btn-search"></button>
                    </div>
                    <div class="row m-3" id="previousSerches"></div>
                </div>
                <div class="col-9 border ">
                    <div class="row border m-3" id="targetCity">City</div>
                    <div class="row m-3" id="infoCity">Info</div>
                </div>
            </div>
    <!-- Bootstrap -->   
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Custom -->
    <script src="assets/js/script.js"></script>
</body>
</html>
